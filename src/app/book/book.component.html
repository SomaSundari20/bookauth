<div class="container">
  <form [formGroup]="bookForm">
    <div class="row">
      <div class="col-sm-6">
        <h5>Book Details</h5>
        <div class="form-group">
          <label for="bookid" name="bookid">Book Id</label>
          <input type="text" name="bookid" class="form-control" formControlName="bookid">
        </div>
        <div class="form-group">
          <label for="bookname" name="bookname">Book Name</label>
          <input type="text" name="bookname" class="form-control" formControlName="bookname">
        </div>
        <div class="form-group">
          <label for="author" name="author">Author</label>
          <input type="text" name="author" class="form-control" formControlName="author">
        </div>
        <button class="btn btn-info" (click)="onPublish()" [disabled]="!bookForm.valid ">Publish</button> &nbsp; &nbsp;
        <button class="btn btn-warning" (click)="onSave()" >Save</button> &nbsp;&nbsp;
        <button class="btn btn-success" (click)="onGet()">Get Book</button>
       <br> 
       <br><table class="table">
          <tr> 
            <th>BookId</th>
            <th>Bookname</th>
            <th>Author</th>
          </tr>
         <tr *ngFor="let obj of myBooks">
           <th>{{obj.bookid}}</th>
           <th>{{obj.bookname}}</th>
           <th>{{obj.author}}</th>
         </tr>    
          
         
        </table>
      </div>
      
    </div>
    
  </form>
</div>
